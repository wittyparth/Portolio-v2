<style>
        /* Custom Animations */
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 15px -5px rgba(25, 161, 230, 0.2); }
            50% { box-shadow: 0 0 25px -5px rgba(25, 161, 230, 0.5); }
        }
        
        @keyframes flow-line {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .animate-pulse-glow {
            animation: pulse-glow 3s infinite ease-in-out;
        }

        .animate-flow-line {
            animation: flow-line 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        /* Glassmorphism utility not fully covered by Tailwind */
        .glass-panel {
            background: rgba(17, 21, 24, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #111518; 
        }
        ::-webkit-scrollbar-thumb {
            background: #293338; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #19a1e6; 
        }

        .nav-link-group:hover .nav-link-item {
            opacity: 0.5;
            filter: blur(0.5px);
        }
        
        .nav-link-group .nav-link-item:hover {
            opacity: 1;
            filter: blur(0px);
            transform: scale(1.05);
        }

        .logo-path {
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: draw-logo 2s ease-out forwards;
        }

        @keyframes draw-logo {
            to { stroke-dashoffset: 0; }
        }
    </style>
